<html>
<head>
  <title>gfeeds</title>
  <script src="https://www.google.com/jsapi"></script>
  <script src="../../../toolkit/platform/platform.js"></script>
  <script src="../../../toolkit/toolkit.js"></script>
  <link rel="component" href="../components/pi-gfeeds.html"/>
</head>
<body>
  <pi-gfeeds id="gfeeds"></pi-gfeeds>
  <template repeat="{{entries}}">
    <div>{{title}}</div>
  </template>
  
  <script>
    document.addEventListener('WebComponentsReady', function() {
      gfeeds.addEventListener("response", 
        function(inEvent) {
          var model = {entries: inEvent.detail.feed.entries};
          HTMLTemplateElement.bindTree(document.body, model);
        }
      );
      gfeeds.feed = 'http://www.theverge.com/rss/index.xml';
    });
  </script>
</body>
</html>
