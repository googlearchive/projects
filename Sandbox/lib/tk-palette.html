<element name="tk-palette" attributes="elements" on-mousedown="mousedown">
  <template>
    <style>
      #title {
        height: 54px;
        line-height: 54px;
        font-size: 21px;
        padding-left: 22px;
        background-color: #EDEDEC;
        border-bottom: 1px solid #E1E1E1;
      }
      #list {
        border-top: 1px solid #BCBCBC;
        background-color: #F2F2F2;
        position: absolute;
        top: 55px;
        right: 0px;
        bottom: 0px;
        left: 0px;
        overflow-y: auto;
        padding: 8px;
      }
      .item {
        font-size: 15px;
        font-weight: bold;
        cursor: pointer;
        padding: 12px;
        margin: 10px 6px 10px 10px;
        background-color: white;
        border: 1px solid #D3D2D2;
        border-radius: 5px;
      }
    </style>
    <div id="title">Palette</div>
    <div id="list" 
        touch-action="user" 
        on-trackstart="trackStart" 
        on-track="track" 
        on-trackend="trackEnd">
      <template repeat="{{elements}}">
        <div class="item" tag="{{id}}">{{label}}</div>
      </template>
   </div>
  </template>
  <script>
    Toolkit.register(this, {
      trackStart: function(event) {
        this.send('palette-drag-start', event.target.getAttribute('tag'));
        event.stopPropagation();
      },
      track: function(event) {
        this.send('palette-drag', {x: event.pageX, y: event.pageY});
        event.stopPropagation();
      },
      trackEnd: function(event) {
        this.send('palette-drag-end');
        event.stopPropagation();
      },
      // TODO(sorvell): prevent text selection (file shadowDOM bug!)
      mousedown: function(e) {
        e.preventDefault();
      }
    });
  </script>
</element>
